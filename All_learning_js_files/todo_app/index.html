<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>

    
    <h1>simple Todo app</h1>
    <br>

    <input type="text" id="inputfield">
    <button class="btn">Add</button>
    <div class="data"></div>


        <!-- script code -->

    <!-- <script src="script.js"></script> -->

    <script>
        let inp = document.getElementById("inputfield");
        let inpbtn = document.querySelector(".btn");
        let inpdata = document.querySelector(".data");


        let addTo = () =>{
            let crt = document.createElement("p");
            crt.innerHTML = inp.value;
            inpdata.append(crt);

            inp.value = "";
        };


        inpbtn.addEventListener('click',()=>{
            addTo();
        });

        inpdata.addEventListener("click",(event)=>{
            let evt = event.target;
            evt.remove();


        }); 

    </script>
</body>
</html>
