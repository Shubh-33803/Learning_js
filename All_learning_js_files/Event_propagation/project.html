<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/style.css"> -->
     

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: rgba(0, 0, 0, 0.596);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .mylist li{ 
            color: white;
            border: 1px solid white;
            list-style-type: none;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;

            &:hover{
                border: 2px solid white;
                font-size: 25px;
                color: white;
                background-color:royalblue ;
            }
            
        }

        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 300px;
            border: 2px solid yellow;
        }

        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- <h1 class="head">Javascript</h1> -->

    <div class="box">
        <ul class="mylist">
            <li>React</li>
            <li>Javascript</li>
            <li>angular</li>
            <li>python</li>
        </ul>

        <p id="display"></p>
    </div>


    <script>
        
        let course = (event) => {
            console.log(event.target);
            document.getElementById("display").innerText = `your fevoriate language is: ${event.target.innerText}`;
        }
        document.querySelector(".mylist").addEventListener("click",course);
    </script>
</body>
</html>
